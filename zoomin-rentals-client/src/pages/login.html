<body>
     <!-- Nav bar -->
     <nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" href="index.html"><i class="fa fa-car-side"></i>   Zoomin Car Rental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Feature</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="../pages/login.html" class="btn btn-primary" role="button" id="logbtn" aria-disabled="true">Login /Sign up</a>
            <a href="user_prfile.html" class="btn btn-primary" role="button" id="profilebtn" aria-disabled="true">user</a>
          </div>

        </div>
    </nav>   


    <div class="box">

        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="email" id="logName" placeholder="email">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" id="loginbtn" value="Login">
                   
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="text" name="name" id="name" placeholder="Username">
                    <input type="text" name="mobile" id="mobile" placeholder="Mobile number">
                    <input type="text" name="licence" id="licence" placeholder="Drive licence number">
                    <input type="password" name="password" id="signPassword" placeholder="Password">
                    <input type="password" name="confirmPassword" id="signConfirmPassword" placeholder="ConfirmPassword"><br>
                    <input type="submit" id="signup" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
