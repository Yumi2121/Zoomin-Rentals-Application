<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>LogIn and SignUp Page</title>
    
</head>

<body>
    <div class="box">

        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">login</a>
                <a id="signup" href="#signup">signup</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="email" id="logName" placeholder="email">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="email" name="email" id="signEmail" placeholder="Email">
                    <input type="text" name="name" id="signName" placeholder="Username">
                    <input type="text" name="mobile" id="mobile" placeholder="Mobile number">
                    <input type="text" name="license" id="license" placeholder="Drive license number">
                    <input type="password" name="password" id="signPassword" placeholder="Password">
                    <input type="password" name="confirmPassword" id="signConfirmPassword" placeholder="ConfirmPassword"><br>
                    <input type="submit" value="SignUp">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="loginFunctions.js"></script>
</body>
